name: music_app
description: Music App - Flutter client for music streaming application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Audio Player
  audioplayers: ^5.2.1

  # Image Loading
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

  # Routing
  go_router: ^13.0.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets (hình ảnh, fonts, etc.)
  assets:
    - assets/images/
